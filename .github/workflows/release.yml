name: Release

on:
  workflow_dispatch:
    inputs:
      package:
        description: Which crate to release
        type: choice
        required: true
        options:
          - nu-jupyter-kernel
          - nu_plugin_plotters

permissions:
  contents: write

env:
  PACKAGE: ${{ inputs.package }}
  OUCH_VERSION: "0.6.1"

jobs:
  build:
    name: Build ${{ inputs.package }} for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy: 
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            format: .tar.gz
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            format: .tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            format: .zip
    env:
      ARTIFACT_NAME: ${{inputs.package}}-${{ matrix.target }}${{ matrix.format }}
    
    steps:
      - name: Install System Deps
        if: runner.os == 'Linux'
        run: apt install -y pkg-config libfreetype6-dev libfontconfig1-dev

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Release
        run: cargo build --release -p "${{ env.PACKAGE }}"

      - name: Compress Release
        uses: somaz94/compress-decompress@v1.5.1
        with:
          command: compress
          format: ${{ matrix.format }}
          source: target/${{ matrix.target }}/release/${{ inputs.package }}*
          exclude: "*.pdb *.d"
          destfilename: ${{ env.ARTIFACT_NAME }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: ${{ env.ARTIFACT_NAME }}

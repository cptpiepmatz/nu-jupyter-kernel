name: Release

on:
  workflow_dispatch:
    inputs:
      package:
        description: Which crate to release
        type: choice
        required: true
        options:
          - nu-jupyter-kernel
          - nu_plugin_plotters

permissions:
  contents: write

env:
  PACKAGE: ${{ inputs.package }}
  OUCH_VERSION: "0.6.1"

jobs:
  build:
    name: Build ${{ inputs.package }} for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy: 
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            format: .tar.gz
            bin-ext: ""
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            format: .tar.gz
            bin-ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            format: .zip
            bin-ext: ".exe"
    env:
      ARTIFACT_NAME: ${{inputs.package}}-${{ matrix.target }}${{ matrix.format }}
    
    steps:
      - name: Install System Deps
        if: runner.os == 'Linux'
        run: |
          sudo apt update -y
          sudo apt install -y pkg-config libfreetype6-dev libfontconfig1-dev

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Release
        run: cargo build --release -p "${{ env.PACKAGE }}"

      - name: Zip Release
        uses: vimtor/action-zip@v1.2
        with:
          files: target/${{ matrix.target }}/release/${{ inputs.package }}${{ matrix.bin-ext }}
          dest: ${{ env.ARTIFACT_NAME }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_NAME }}
